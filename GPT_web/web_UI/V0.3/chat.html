<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>GPT</title>
    </head>
    <body>
        <div class="background"></div>
        <header>
            这是头部
        </header>
        <aside>
            <div class="userprofile">
                <input id="inputKey" type="text" placeholder="输入密钥">
                <output id="token_remain">0</output>
                    
                
            </div>

            <div class="modlesetting">
                <div class="token">
                    <label for="inputToken">Token:</label>
                    <output id="tokenOutput">200</output>
                    <input type="range" id="inputToken" min="10" max="2000" step="10" value="200" oninput="tokenOutput.value = inputToken.value">
                </div>
                <div class="temperature">
                    <label for="inputTemperature">Temperature:</label>
                    <output id="temperatureOutput">1</output>
                    <input type="range" id="inputTemperature" min="0.1" max="1.5" step="0.1" value="1" oninput="temperatureOutput.value = inputTemperature.value">
                </div>
                <div class="sennario">
                    <select id="inputSnr">
                        <option value="assistant">assistant</option>
                        <option value="Customer">customize</option>
                    </select>
                    <textarea id="Customersennario" type="text" placeholder="输入设定"></textarea>
                </div>
                
            </div>

        </aside>
        <div class="chat">
            <div id="chatbox"></div>
            <div class="inputbox">
                <textarea id="input" type="text" placeholder=""></textarea>
                <button id="enter">发送</button>
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
